<h2>フィルター条件</h2>

<h3>状態</h3>
<div *ngFor="let status of allStatuses">
  <mat-checkbox [(ngModel)]="selectedStatusesMap[status]">
    {{ status }}
  </mat-checkbox>
</div>

<h3>セクション</h3>
<div *ngFor="let section of allSections">
  <mat-checkbox [(ngModel)]="selectedSectionsMap[section]">
    {{ section }}
  </mat-checkbox>
</div>

<div class="dialog-actions">
  <button mat-button (click)="applyFilters()">OK</button>
  <button mat-button (click)="onCancel()">キャンセル</button>
</div>

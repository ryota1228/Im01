<div class="calendar-view-wrapper">
    <div class="calendar-grid">
      <div class="calendar-header-cell" *ngFor="let day of daysInMonth | slice:0:7">
        {{ day | date:'EEE' }}
      </div>
  
      <div
      class="calendar-cell"
      *ngFor="let day of daysInMonth"
      [id]="'dropList-' + (day | date:'yyyy-MM-dd')"
      cdkDropList
      [cdkDropListData]="getTasksForDate(day)"
      [cdkDropListConnectedTo]="dropListIds"
      (cdkDropListDropped)="onTaskDrop($event, day)"
>


      <div class="calendar-date">
        {{ day | date:'d' }}
        <button
          class="add-task-button"
          (click)="$event.stopPropagation(); openNewTask(day)"
        >ï¼‹</button>
      </div>
  
        <div class="calendar-tasks">
          <div
            *ngFor="let task of getTasksForDate(day)"
            class="calendar-task-card"
            [ngClass]="'status-' + task.status"
            cdkDrag
            [cdkDragData]="task"
            (click)="openTaskPanel(task)"
          >
            {{ task.title }}
          </div>
        </div>
      </div>
    </div>
  </div>

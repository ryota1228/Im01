<h2 class="copy-tasks-dialog-title">「{{ taskTitle }}」の複製</h2>

<mat-form-field appearance="fill" class="copy-tasks-dialog-form-field">
  <mat-label class="copy-tasks-dialog-label">コピー先セクション</mat-label>
  <mat-select [(value)]="selectedSectionId" class="copy-tasks-dialog-select" panelclass="copy-tasks-dialog-panel">
    <mat-option *ngFor="let section of sections" [value]="section.id" class="copy-tasks-dialog-option">
      {{ section.title }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="copy-tasks-dialog-actions">
  <button mat-button class="copy-tasks-dialog-cancel-button" (click)="onCancel()">キャンセル</button>
  <button mat-raised-button color="primary" class="copy-tasks-dialog-confirm-button" (click)="onConfirm()">複製</button>
</div>

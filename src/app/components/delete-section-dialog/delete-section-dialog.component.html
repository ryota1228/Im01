<h2 mat-dialog-title>セクションを削除</h2>
      <mat-dialog-content>
        <p>このセクションには〇〇件のタスクがあります。</p>
        <mat-radio-group [(ngModel)]="action">
          <mat-radio-button value="delete">セクションと〇〇件のタスクを削除</mat-radio-button><br>
          <mat-radio-button value="move">タスクを別のセクションに移動</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="action === 'move'">
          <mat-select [(ngModel)]="targetSectionId" placeholder="移動先セクション">
            <mat-option *ngFor="let s of data.sections" [value]="s.id">{{ s.title }}</mat-option>
          </mat-select>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">キャンセル</button>
        <button mat-button (click)="confirm()">実行</button>
      </mat-dialog-actions>

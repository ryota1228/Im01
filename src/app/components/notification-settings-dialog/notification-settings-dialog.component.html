<div class="dialog-wrapper">
<h2 class="dialog-title">通知設定</h2>

<div class="dialog-section">
  <label>新規タスク通知:</label>
  <select [(ngModel)]="settings.newTask">
    <option value="all">参加プロジェクトのタスクすべて通知</option>
    <option value="assigned">自分のタスクのみ通知</option>
    <option value="none">通知しない</option>
  </select>
</div>

<div class="dialog-section">
  <label>タスク更新通知:</label>
  <select [(ngModel)]="settings.taskUpdate">
    <option value="all">参加プロジェクトのタスクすべて通知</option>
    <option value="assigned">自分のタスクのみ通知</option>
    <option value="none">通知しない</option>
  </select>
</div>

<div class="dialog-section">
  <label>期日通知:</label>
  <div class="row">
    <input type="checkbox" [(ngModel)]="settings.deadline.enabled" />
    <span>有効にする</span>
  </div>

  <div class="row indent" *ngIf="settings.deadline.enabled">
    <span>期日の</span>
    <input
      type="number"
      [(ngModel)]="settings.deadline.daysBefore"
      min="1"
      class="days-input"
    />
    <span>日前に通知</span>
  </div>
</div>


<div class="dialog-actions">
  <button (click)="cancel()">キャンセル</button>
  <button class="save-button" (click)="save()">保存</button>
</div>
</div>

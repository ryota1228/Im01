<div class="delete-section-dialog">
  <h2 class="delete-section-dialog-title">
    「{{ data.task.title }}」を削除しますか？
  </h2>

  <p class="delete-section-dialog-description">
    この操作は取り消せません。
  </p>

  <div class="delete-section-dialog-actions">
    <button mat-stroked-button class="delete-section-dialog-cancel" (click)="dialogRef.close()">キャンセル</button>
    <button mat-raised-button class="delete-section-dialog-confirm" color="warn" (click)="dialogRef.close(true)">削除する</button>
  </div>
</div>

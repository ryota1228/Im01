<div class="reset-wrapper">
  <div class="reset-box">
    <h2>パスワード再設定</h2>

    <p>ご登録アドレス宛に再設定用リンクを送信します。</p>

    <input [(ngModel)]="email" type="email" placeholder="メールアドレス" class="reset-input" />

    <button (click)="resetPassword()" class="reset-button">再設定メールを送信</button>

    <div class="divider"></div>

    <div class="login-register-links">
      <div (click)="goTo('/login')" class="login-button">ログイン</div>
      
      <div (click)="goTo('/register')" class="register-button">新規登録</div>
    </div>
  </div>
</div>

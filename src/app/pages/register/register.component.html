<h2>新規登録</h2>
<form (ngSubmit)="register()">
  <label>
    Email:
    <input [(ngModel)]="email" name="email" />
  </label><br />

  <label>
    Password:
    <input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      name="password"
    />
    <button type="button" (click)="togglePassword()" style="margin-left: 8px">
      {{ showPassword ? '🙈' : '👁' }}
    </button>
  </label><br />

  <button type="submit">登録</button>
</form>

<div class="register-wrapper">
  <div class="register-box">
    <h2>新規登録</h2>

    <form #form="ngForm" (ngSubmit)="register()" class="ngForm">

        <div *ngIf="formErrorMessage" class="form-error-box">
          {{ formErrorMessage }}
        </div>


      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="メールアドレス"
        required />
    
      <div class="input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="パスワード(6文字以上)"
          required
          minlength="6" />
    
        <button type="button" class="eye-toggle" (click)="togglePasswordVisibility()">
          <img
            [src]="passwordVisible ? 'assets/eye-off.svg' : 'assets/eye.svg'"
            alt="Toggle Password Visibility"
            draggable="false" />
        </button>
      </div>
    
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="displayName"
          name="displayName"
          [(ngModel)]="displayName"
          required
          #displayNameRef="ngModel"
          placeholder="表示名を入力（入力必須）" />
    
          <div *ngIf="displayNameRef.invalid && submitAttempted" class="text-danger">
            表示名は必須です
          </div>
      </div>
    
      <br>
    
      <button type="submit" class="register-button" [disabled]="form.invalid">登録</button>
    
      <div class="login-link">
        <a href="/login">ログインはこちら</a>
      </div>
    </form>
